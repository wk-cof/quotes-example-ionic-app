  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{ 'QUOTES_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addQuote()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab left middle class="left-arrow">
    <button ion-fab color="light" (click)="prevQuote()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab right middle class="right-arrow">
    <button ion-fab color="light" (click)="nextQuote()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col offset-lg-3 col-lg-6 col-sm-12 offset-sm-0>
        <ion-card class="quote-card" *ngIf="quotes.length">
          <ion-card-content>
            <ion-card-title>
              {{quotes[currentQuote].title}}
            </ion-card-title>
            <p class="quote-card-text">
              {{quotes[currentQuote].text}}
            </p>
          </ion-card-content>
        </ion-card>
        <div class="button-container">
          <button ion-button large color="light" class="full-link-btn" (click)="fullLinkBtnClick()">{{ 'FULL_BOOK_BUTTON_NAME' | translate }}</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
